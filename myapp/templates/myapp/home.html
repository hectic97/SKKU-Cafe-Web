<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>성균관대 주변 카페 평가 시스템</title>
</head>
<body>
<div class="col-md-8">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
            {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>
<div class="navbar-nav">
    {% if user.is_authenticated %}
    <a class="nav-item nav-link" href="{% url 'logout' %}">로그아웃</a>
    {% else %}
    <a class="nav-item nav-link" href="{% url 'login' %}">로그인</a>
    <a class="nav-item nav-link" href="{% url 'register' %}">회원가입</a>
    {% endif %}
</div>
<h1>성균관대 주변 카페 평가 시스템</h1><br>
<ul>
    <h1><a href="{% url 'myapp:index2' %}">주변 카페 목록 보러가기</a> </h1>

</ul>



</body>
</html>
